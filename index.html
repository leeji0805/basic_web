
<!--3주차 시작-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const message = getMessage('Joshua');
    const M1 = "안녕하세요, 저는 이지현입니다.";
    const M2 = "컴퓨터 공학을 전공하는 4학년 이에요";
    const M3 = "열심히 공부해서 좋은 개발자가 되겠습니다.";
    const messages= [M1,M2,M3]; 
    
    let index = 0;
    function getMessage(name='joshua'){
      return `Hello,${name}... `;
    };
    
    document.write(message);
    
    setInterval(function(){
      
      document.write(messages[index%3]);//3초마다 업데이트
      
      if (index%3 == 2){
        setTimeout(
          function() { // anonymous function
            document.body.innerHTML = "";
          },
          500 // 3000 milliseconds (3 seconds)
        )
      }
      index++;
    }, 600);
   
  </script>
</body>
</html>
